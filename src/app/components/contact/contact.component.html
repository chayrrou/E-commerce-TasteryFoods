<app-header></app-header>
<div class="container">
    <div class="d-flex justify-content-center m-4">
        <h3><strong>CONATCT </strong>US</h3>
    </div>
    <div class="d-flex justify-content-center align-items-center ">
        <div class="contact-box " >
            <div class="contact-left">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><i class="bi bi-geo-alt"></i> </span>
                            
                            <span> 2036 Lorem ipsum,<br> dolor sit amet consectetur<br>adipisicing elit.</span>
                        </li>
                        <li>
                            <span><i class="bi bi-envelope"></i></span>
                            
                            <span> lorem@gmail.com</span>
                        </li>
                        <li>
                            <span><i class="bi bi-telephone-inbound"></i></span>
                            
                            <span> +21600022288</span>
                        </li>
                    </ul>
                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12771.261314597185!2d10.264180825669404!3d36.84689860041182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fd4ab223e4ba5f%3A0x6912fd23b9534c4a!2sLes%20Berges%20Du%20Lac%20II%2C%20Tunis!5e0!3m2!1sfr!2stn!4v1669761538981!5m2!1sfr!2stn" 
                    width="100%" height="150px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="conatct-right">
                    <form  [formGroup]="contactForm" >

                             <div class="input-container">
                                <label>First Name</label>
                                <input  class="contact-form-txt" placeholder="first name"   formControlName="firstName">
                                <div *ngIf="firstName && firstName.invalid && firstName.dirty" class="erreur">
                                    *First name must start with capital case
                                </div>
                            </div>
                           

                            <div class="input-container">
                                <label>Last Name</label>
                                <input class="contact-form-txt" placeholder="last name"  formControlName="lastName">
                                <div *ngIf="lastName && lastName.invalid && lastName.dirty " class="erreur">
                                    *Last name must start with capital case
                                </div>
                            </div>


                            <div class="input-container">
                                <label>Email</label>
                                <input class="contact-form-txt" placeholder="email"  formControlName="email">
                                <div *ngIf="email && email.invalid && email.dirty"class="erreur">
                                    *Email is a required field
                                </div>
                            </div>


                            <div class="input-container">
                                <label>What can we help you with?</label>
                                <textarea class="contact-form-txtarea" placeholder="What can we help you with :)" formControlName="help"></textarea>  
                                <div *ngIf="help && help.invalid && help.dirty " class="erreur">
                                    *The first word begins in capital case
                                </div>
                            </div>


                            <div class="justify-content-center align-items-center d-flex">
                                <button class="btn btn-warning rounded-pill" [disabled]="contactForm.invalid" (click)="onSubmit()">Send Message</button>
                            </div> 
                    </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
