<mat-card class="card" >
    <mat-card-header>
      <mat-card-title>{{food.name}}</mat-card-title>
      <mat-card-subtitle class="subtitle">{{food.ingredients}}</mat-card-subtitle>
    </mat-card-header>
    <a [routerLink]="['/menu', food.id]">
      <img mat-card-image src={{food.image}} alt="Photo of a Shiba Inu">
    </a>
    <mat-card-actions class="d-flex justify-content-center align-items-center">
        <button mat-raised-button color="warn" class="button">Primary</button>
    </mat-card-actions>
  </mat-card>
