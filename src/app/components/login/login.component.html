<div class="container">
    <div class="d-flex justify-content-center m-5">
        <h3><strong>Login</strong></h3>
    </div>
    <div class="d-flex justify-content-center align-items-center ">
        <div class="box">
            <div class="login-left">
                
                <mat-card class="form">

                    <mat-card-header>
                      <mat-card-title>Login / Register</mat-card-title>
                      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                    </mat-card-header>
                   
                    <mat-card-content>
                        <mat-tab-group>
                            <mat-tab label="Login"> 
                                <form [formGroup]="userForm">
                                    <div class="input-container">
                                        <label>Mail</label>
                                        <input  class="login-form-txt" placeholder="Your Mail" formControlName="email">
                                    </div>
                                    <div class="input-container">
                                        <label>Password</label>
                                        <input  class="login-form-txt" placeholder="Your Password" formControlName="password">
                                    </div>
                                    <div class="justify-content-center align-items-center d-flex">
                                        <button class="btn btn-warning rounded-pill" [disabled]="userForm.invalid">Login</button>
                                    </div> 
                                </form>
                            </mat-tab>
                            <mat-tab label="SignIn"> 
                                <form [formGroup]="userForm">
                                    <div class="input-container">
                                        <label>Name</label>
                                        <input  class="login-form-txt" placeholder="Your Full Name" formControlName="name">
                                    </div>
                                    <div class="input-container">
                                        <label>Email</label>
                                        <input  class="login-form-txt" placeholder="Your Email" formControlName="email">
                                    </div>
                                    <div class="input-container">
                                        <label>Password</label>
                                        <input  class="login-form-txt" placeholder="Your Password" formControlName="password">
                                    </div>
                                    <div class="justify-content-center align-items-center d-flex">
                                        <button class="btn btn-warning rounded-pill" [disabled]="userForm.invalid">Login</button>
                                    </div> 
                                </form>
                            </mat-tab>
                          </mat-tab-group>
                    </mat-card-content>
                    
                </mat-card>
                  
            </div>
        </div>
    </div>
</div>
