<mat-toolbar style="background-color:gainsboro;">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
        </button>
        <h1 class="badge text-bg-light rounded-pill">Dashboard</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 100%">
        
            <mat-nav-list>
                <a  mat-list-item >Product</a>
                <a mat-list-item>Command</a>
                <a mat-list-item>Setting</a>
            </mat-nav-list>
        
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 100vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
