<mat-toolbar style="background-color:tomato;">
    <mat-toolbar-row>
        <h1 class="badge text-bg-light rounded-pill">Dashboard</h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 100%">
        
            <mat-nav-list>
                <a routerLink="product"  mat-list-item ><span>Product</span></a>
                <a routerLink="setting" mat-list-item> <span>Account Setting</span></a>
                <a routerLink="users" mat-list-item><span>Users</span></a>
                <div>
                    <a  mat-list-item (click)="logout()"><span><i class="bi bi-box-arrow-right"></i> Logout</span></a>
                </div>
            </mat-nav-list>       
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 100vh;">
            <!-- <router-outlet></router-outlet> -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
