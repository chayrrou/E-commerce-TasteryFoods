<div class=" d-flex justify-content-end p-4">
    <button class="btn btn-danger rounded-pill"  (click)="openForm()">
         Add card
    </button>
</div>
<div class="container">
    <div style="margin-top: 5%;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >
                    <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="image">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                            <td mat-cell *matCellDef="let row"><img src={{row.image}}/></td>
                        </ng-container>
                    
                        <!-- Progress Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                        </ng-container>
                        
                        <ng-container matColumnDef="ingredients">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredients </th>
                            <td mat-cell *matCellDef="let row"> {{row.ingredients}}</td>
                        </ng-container>
                    
                        <!-- Fruit Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                            <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                                <button mat-icon-button color="primary">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[3, 5, 15, 50]" aria-label="Select page of users"></mat-paginator>
        </div>          
    </div>
</div>
